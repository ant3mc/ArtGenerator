<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Art Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
            background: #111;
        }
        .screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: flex-start; align-items: center; 
            background: #111; color: white; padding: 20px 10px; 
            z-index: 10; scroll-padding-top: 120px; 
        }
        .setup-group { margin: 20px 0; text-align: center; width: 100%; max-width: 400px; }
        .setup-group h3 { margin-bottom: 10px; }
        select, button, input { 
            padding: 10px 20px; margin: 5px; font-size: 16px; 
            border-radius: 5px; border: 1px solid #444; background: #222; color: white; 
            width: 100%; max-width: 300px; 
        }
        button { cursor: pointer; background: #0066cc; border: none; }
        button:hover { background: #0055aa; }
        input[type="range"] { padding: 10px 0; }
        #volumeValue, #saturationDisplay { 
            display: inline-block; min-width: 50px; text-align: center; margin-left: 10px; 
        }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #errorOverlay { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.7); z-index: 20; 
            justify-content: center; align-items: center; flex-direction: column; 
        }
        #errorModal { 
            background: white; color: black; padding: 20px; border-radius: 10px; 
            max-width: 90%; max-height: 80%; overflow: auto; text-align: left; 
        }
        #errorText { font-family: monospace; white-space: pre-wrap; margin-bottom: 15px; }
        #closeErrorBtn { 
            padding: 10px 20px; background: #cc0000; color: white; border: none; 
            border-radius: 5px; cursor: pointer; 
        }
        #loading { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: white; font-size: 18px; background: rgba(0,0,0,0.7); 
            padding: 15px 25px; border-radius: 8px; display: none; z-index: 15; 
        }

        @media (max-width: 699px), (orientation: portrait) {
            .screen {
                overflow-y: auto;
                min-height: 100vh;
            }
            .setup-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .setup-column {
                width: 100%;
                max-width: 450px;
                margin-bottom: 20px;
            }
            .screen h2 {
                margin-top: 20px;
            }
            #backButton {
                margin-top: 30px;
                width: 200px;
            }
        }

        @media (min-width: 700px) and (orientation: landscape) {
            .screen {
                overflow-y: auto;
                padding: 30px 20px;
                justify-content: flex-start;
            }
            .setup-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                width: 100%;
                max-width: 1000px;
            }
            .setup-column {
                display: flex;
                flex-direction: column;
                width: clamp(300px, 45vw, 450px);
                min-height: 300px;
                margin-bottom: 120px;
            }
            .screen h2 {
                width: 100%;
                text-align: center;
                margin-bottom: 30px;
            }
            #backButton {
                margin-top: 30px;
                width: 200px;
                align-self: center;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 30;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: #222;
            color: #eee;
            padding: 25px;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 85vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>

    <script type="x-shader/x-fragment" id="fragmentShader300">#version 300 es
precision highp float;

// Uniform variables
uniform vec2 u_resolution;
uniform float u_time;
uniform float u_hueSpeed;
uniform int u_spotCount;
uniform vec2 u_spotCenters[12];
uniform float u_spotPhases[12];
uniform float u_spotHues[12];
uniform vec3 u_colorBoost;
uniform int u_generationMethod;
uniform float u_fixedSaturation;

// Simplex noise implementation (snoise)
vec3 mod289(vec3 x){return x-floor(x*(1.0/289.0))*289.0;}
vec2 mod289(vec2 x){return x-floor(x*(1.0/289.0))*289.0;}
vec3 permute(vec3 x){return mod289(((x*34.0)+1.0)*x);}
float snoise(vec2 v){const vec4 C=vec4(0.211324865405187,0.366025403784439,-0.577350269189626,0.024390243902439);vec2 i=floor(v+dot(v,C.yy));vec2 x0=v-i+dot(i,C.xx);vec2 i1;i1=(x0.x>x0.y)?vec2(1.0,0.0):vec2(0.0,1.0);vec4 x12=x0.xyxy+C.xxzz;x12.xy-=i1;i=mod289(i);vec3 p=permute(permute(i.y+vec3(0.0,i1.y,1.0))+i.x+vec3(0.0,i1.x,1.0));vec3 m=max(0.5-vec3(dot(x0,x0),dot(x12.xy,x12.xy),dot(x12.zw,x12.zw)),0.0);m=m*m;m=m*m;vec3 x=2.0*fract(p*C.www)-1.0;vec3 h=abs(x)-0.5;vec3 ox=floor(x+0.5);vec3 a0=x-ox;m*=1.79284291400159-0.85373472095314*(a0*a0+h*h);vec3 g;g.x=a0.x*x0.x+h.x*x0.y;g.yz=a0.yz*x12.xz+h.yz*x12.yw;return 130.0*dot(m,g);}

// Fractal Brownian Motion for multi-layered noise
float fbm(vec2 p){float value=0.0;float amplitude=1.0;for(int i=0;i<3;i++){value+=amplitude*snoise(p);p*=2.0;amplitude*=0.5;}return value;}

// HSV to RGB conversion
vec3 hsv2rgb(vec3 c){vec4 K=vec4(1.0,2.0/3.0,1.0/3.0,3.0);vec3 p=abs(fract(c.xxx+K.xyz)*6.0-K.www);return c.z*mix(K.xxx,clamp(p-K.xyz,0.0,1.0),c.y);}

out vec4 fragColor;
void main(){
    vec2 uv=gl_FragCoord.xy/u_resolution.xy;
    vec4 finalColor=vec4(0.0);
    
    // Summation of each spot's contribution
    for(int i=0;i<12;i++){
        if(i>=u_spotCount)break;
        
        vec2 spotCenter=u_spotCenters[i];
        float phaseOffset=u_spotPhases[i];
        float baseHue=u_spotHues[i];
        
        // Spot breathing animation
        float breathSpeed=0.5;
        float breath=sin(u_time*breathSpeed+phaseOffset)*0.5+0.5;
        float minSize=0.1;
        float maxSize=0.35;
        float currentSize=mix(minSize,maxSize,breath);
        
        vec2 toCenter=uv-spotCenter;
        float dist=length(toCenter);
        float globalNoise=fbm(uv*5.0+vec2(0.0,u_time*0.1))*0.05;
        float saturation;
        
        // Generation method selection (Simplex or Radial)
        if(u_generationMethod==0){
            float noiseVal=fbm((uv-spotCenter)*4.0+vec2(u_time*0.1,0.0));
            float spotShape=smoothstep(currentSize+globalNoise,currentSize-0.1+globalNoise,dist);
            float animHue=mod(baseHue+u_time*u_hueSpeed,1.0);
            // –ò–ó–ú–ï–ù–ï–ù–û: saturation = 0.6 + noiseVal * 0.4 (–±—ã–ª–æ 0.7 + noiseVal * 0.3)
            saturation=0.6+noiseVal*0.4;
            float brightness=0.6+noiseVal*0.4;
            vec3 spotColor=hsv2rgb(vec3(animHue,saturation,brightness));
            float alpha=spotShape*(0.7-dist/currentSize*0.4);
            alpha=clamp(alpha,0.0,0.7);
            finalColor+=vec4(spotColor*alpha,alpha);
        }else if(u_generationMethod==1){
            float inner=currentSize*0.3;
            float outer=currentSize;
            float gradient=1.0-smoothstep(inner+globalNoise,outer+globalNoise,dist);
            float animHue=mod(baseHue+u_time*u_hueSpeed,1.0);
            saturation=u_fixedSaturation;
            float brightness=0.7;
            vec3 spotColor=hsv2rgb(vec3(animHue,saturation,brightness));
            float alpha=gradient*0.7;
            alpha=clamp(alpha,0.0,0.7);
            finalColor+=vec4(spotColor*alpha,alpha);
        }
    }
    
    finalColor.rgb*=u_colorBoost;
    finalColor=clamp(finalColor,0.0,1.0);
    fragColor=finalColor;
}</script>

                select.innerHTML = '';

                    option.value = value;
                    option.textContent = text;
                    if (value === currentValue) option.selected = true;
                    select.appendChild(option);
                }

            updateMasterVolume() {
                const volume = parseFloat(this.masterVolumeSlider.value);
                this.volumeValueDisplay.textContent = volume.toFixed(2);
                if (this.masterGain) {
                    this.masterGain.gain.value = volume;
                }
            }
            
            async startGeneration() {
                try {
                    this.showLoading(true);
                    await new Promise(r => setTimeout(r, 100));
                    this.settingsScreen.style.display = 'none';
                    this.mainMenu.style.display = 'none';
                    this.isRunning = true;
                    this.startTime = performance.now();
                    this.updateColorBoostFromUI();
                    await this.initWebGL();
                    this.initAudio();
                    this.generateSpots();
                    await this.enterFullscreen();
                    this.showLoading(false);
                    this.renderLoop();
                    this.autoStopTimer = setTimeout(() => {
                        if (this.isRunning) this.autoStopGeneration();
                    }, this.AUTO_STOP_DELAY_MS);
                } catch (error) {
                    this.showLoading(false);
                    this.handleError(`${this.translations[this.currentLanguage].startError}: ${error.message}`);
                }
            }
            
            async initWebGL() {
                try {
                    this.gl = this.canvas.getContext('webgl2', {
                        antialias: false,
                        alpha: true,
                        premultipliedAlpha: false
                    });
                    if (!this.gl) throw new Error('WebGL 2.0 not supported');
                    const gl = this.gl;
                    gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    gl.enable(gl.BLEND);
                    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                    await this.createShaderProgram();
                    this.createFullScreenQuad();
                    return true;
                } catch (error) {
                    console.error('WebGL error:', error);
                    throw error;
                }
            }
            
            initAudio() {
                const audioMode = this.audioModeSelect.value;
                if (audioMode === 'none') return;
                const AudioContextClass = window.AudioContext;
                if (!AudioContextClass) {
                    console.warn('Web Audio API not supported, continuing without sound');
                    return;
                }
                this.audioContext = new AudioContextClass();
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume().catch(e => console.warn('Failed to unlock audio:', e));
                }
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = parseFloat(this.masterVolumeSlider.value);
                
                // Limiter to prevent clipping
                this.limiter = this.audioContext.createDynamicsCompressor();
                this.limiter.threshold.value = -12.0;
                this.limiter.ratio.value = 4.0;
                this.limiter.attack.value = 0.008;
                this.limiter.release.value = 0.200;
                
                // High-pass filter to remove low frequencies
                this.highPassFilter = this.audioContext.createBiquadFilter();
                this.highPassFilter.type = 'highpass';
                this.highPassFilter.frequency.value = 100;
                this.highPassFilter.Q.value = 0.7;
                
                this.masterGain.connect(this.limiter);
                this.limiter.connect(this.highPassFilter);
                this.highPassFilter.connect(this.audioContext.destination);
            }
            
            async createShaderProgram() {
                return new Promise((resolve, reject) => {
                    const gl = this.gl;
                    const vertexShader = this.compileShader(gl.VERTEX_SHADER, document.getElementById('vertexShader300').textContent);
                    const fragmentShader = this.compileShader(gl.FRAGMENT_SHADER, document.getElementById('fragmentShader300').textContent);
                    if (!vertexShader || !fragmentShader) {
                        reject(new Error('Failed to compile shaders'));
                        return;
                    }
                    const program = gl.createProgram();
                    gl.attachShader(program, vertexShader);
                    gl.attachShader(program, fragmentShader);
                    gl.linkProgram(program);
                    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                        const error = gl.getProgramInfoLog(program);
                        gl.deleteProgram(program);
                        reject(new Error(`Link error: ${error}`));
                        return;
                    }
                    this.program = program;
                    this.positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
                    this.resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution');
                    this.timeUniformLocation = gl.getUniformLocation(program, 'u_time');
                    this.hueSpeedUniformLocation = gl.getUniformLocation(program, 'u_hueSpeed');
                    this.spotCountUniformLocation = gl.getUniformLocation(program, 'u_spotCount');
                    this.spotCentersUniformLocation = gl.getUniformLocation(program, 'u_spotCenters');
                    this.spotPhasesUniformLocation = gl.getUniformLocation(program, 'u_spotPhases');
                    this.spotHuesUniformLocation = gl.getUniformLocation(program, 'u_spotHues');
                    this.colorBoostUniformLocation = gl.getUniformLocation(program, 'u_colorBoost');
                    this.generationMethodUniformLocation = gl.getUniformLocation(program, 'u_generationMethod');
                    this.saturationUniformLocation = gl.getUniformLocation(program, 'u_fixedSaturation');
                    resolve();
                });
            }
            
            compileShader(type, source) {
                const gl = this.gl;
                const shader = gl.createShader(type);
                let processedSource = source.trim();
                if (!processedSource.startsWith('#version')) {
                    const versionMatch = processedSource.match(/^#version\s+\d+\s+es\s*/m);
                    if (versionMatch) {
                        const versionLine = versionMatch[0] + '\n';
                        processedSource = versionLine + processedSource.replace(versionMatch[0], '').trim();
                    }
                }
                gl.shaderSource(shader, processedSource);
                gl.compileShader(shader);
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    const error = gl.getShaderInfoLog(shader);
                    console.error('Shader compilation error:', error);
                    gl.deleteShader(shader);
                    throw new Error(`Shader compilation error: ${error}`);
                }
                return shader;
            }
            
            createFullScreenQuad() {
                const gl = this.gl;
                const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
                this.positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            }
            
            getMinSpotDistance(spotCount) {
                switch(spotCount) {
                    case 8: return 0.29;
                    case 10: return 0.25;
                    case 12: return 0.21;
                    default: return 0.21;
                }
            }
            
            generateSpots() {
                const methodValue = this.generationMethodSelect.value;
                let baseMethod = 'simplex';
                let spotCount = 12;
                if (methodValue.startsWith('simplex_')) {
                    baseMethod = 'simplex';
                    spotCount = parseInt(methodValue.split('_')[1], 10);
                } else if (methodValue.startsWith('radial_')) {
                    baseMethod = 'radial';
                    spotCount = parseInt(methodValue.split('_')[1], 10);
                }
                this.spotCount = spotCount;
                this.currentBaseMethod = baseMethod;
                this.spotCenters = [];
                this.spotBreathPhases = [];
                this.spotHues = [];
                
                // Generate spot positions with minimum distance between them
                for (let i = 0; i < this.spotCount; i++) {
                    let attempts = 0;
                    let valid = false;
                    let x, y;
                    while (!valid && attempts < this.MAX_PLACEMENT_ATTEMPTS) {
                        x = 0.05 + Math.random() * 0.9;
                        y = 0.05 + Math.random() * 0.9;
                        valid = true;
                        for (let j = 0; j < this.spotCenters.length; j++) {
                            const dx = x - this.spotCenters[j][0];
                            const dy = y - this.spotCenters[j][1];
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < this.getMinSpotDistance(this.spotCount)) {
                                valid = false;
                                break;
                            }
                        }
                        attempts++;
                    }
                    this.spotCenters.push([x, y]);
                    this.spotBreathPhases.push(Math.random() * Math.PI * 2);
                    this.spotHues.push(Math.random());
                }
            }
            
            updateColorBoostFromUI() {
                const accent = this.colorAccentSelect.value;
                switch (accent) {
                    case 'red': this.colorBoost = [1.1, 1.0, 1.0]; break;
                    case 'green': this.colorBoost = [1.0, 1.1, 1.0]; break;
                    case 'blue': this.colorBoost = [1.0, 1.0, 1.1]; break;
                    case 'red_minus': this.colorBoost = [0.9, 1.0, 1.0]; break;
                    case 'green_minus': this.colorBoost = [1.0, 0.9, 1.0]; break;
                    case 'blue_minus': this.colorBoost = [1.0, 1.0, 0.9]; break;
                    default: this.colorBoost = [1.0, 1.0, 1.0];
                }
            }
            
            renderLoop() {
                if (!this.isRunning) return;
                try {
                    this.updateCanvasSize();
                    this.render();
                    this.updateAudio();
                } catch (error) {
                    console.error('Render loop error:', error);
                    this.stopGeneration();
                    this.handleError(`${this.translations[this.currentLanguage].errorTitle}: ${error.message}`);
                    return;
                }
                this.animationId = requestAnimationFrame(() => this.renderLoop());
            }
            
            updateCanvasSize() {
                const canvas = this.canvas;
                const displayWidth = Math.max(1, canvas.clientWidth);
                const displayHeight = Math.max(1, canvas.clientHeight);
                if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                    canvas.width = displayWidth;
                    canvas.height = displayHeight;
                    this.gl.viewport(0, 0, displayWidth, displayHeight);
                }
            }
            
            render() {
                const gl = this.gl;
                const time = (performance.now() - this.startTime) / 1000.0;
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.useProgram(this.program);
                gl.enableVertexAttribArray(this.positionAttributeLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
                gl.vertexAttribPointer(this.positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
                gl.uniform2f(this.resolutionUniformLocation, this.canvas.width, this.canvas.height);
                gl.uniform1f(this.timeUniformLocation, time);
                gl.uniform1f(this.hueSpeedUniformLocation, this.hueSpeed);
                gl.uniform1i(this.spotCountUniformLocation, this.spotCount);
                
                // Prepare uniform buffers
                this.centersArray.fill(0);
                for (let i = 0; i < this.spotCount; i++) {
                    this.centersArray[i * 2] = this.spotCenters[i][0];
                    this.centersArray[i * 2 + 1] = this.spotCenters[i][1];
                }
                gl.uniform2fv(this.spotCentersUniformLocation, this.centersArray);
                
                for (let i = 0; i < this.spotCount; i++) {
                    this.phasesArray[i] = this.spotBreathPhases[i];
                    this.huesArray[i] = this.spotHues[i];
                }
                gl.uniform1fv(this.spotPhasesUniformLocation, this.phasesArray);
                gl.uniform1fv(this.spotHuesUniformLocation, this.huesArray);
                gl.uniform3fv(this.colorBoostUniformLocation, this.colorBoost);
                gl.uniform1i(this.generationMethodUniformLocation, this.currentBaseMethod === 'simplex' ? 0 : 1);
                
                // Use user saturation for radial method
                const saturationValue = this.currentBaseMethod === 'radial' ? this.userSaturationValue : 0.8;
                gl.uniform1f(this.saturationUniformLocation, saturationValue);
                
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }
            
            updateAudio() {
                if (!this.audioContext || this.audioModeSelect.value === 'none') return;
                const time = (performance.now() - this.startTime) / 1000.0;
                const audioMode = this.audioModeSelect.value;
                for (let i = 0; i < this.spotCount; i++) {
                    const phase = this.spotBreathPhases[i];
                    const breath = Math.sin(time * 0.5 + phase) * 0.5 + 0.5;
                    const animHue = (this.spotHues[i] + time * this.hueSpeed) % 1.0;
                    const targetFrequency = this.calculateFrequency(animHue, audioMode, i);
                    if (!this.activeOscillators.has(i)) {
                        this.createOscillator(i);
                    }
                    this.updateOscillator(i, breath, targetFrequency);
                }
            }
            
            createOscillator(index) {
                if (!this.audioContext || !this.masterGain) return;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const real = new Float32Array([0, 1]);
                const imag = new Float32Array([0, 0]);
                const wave = this.audioContext.createPeriodicWave(real, imag, { disableNormalization: true });
                oscillator.setPeriodicWave(wave);
                oscillator.frequency.setValueAtTime(220, this.audioContext.currentTime);
                gainNode.gain.value = 0;
                oscillator.connect(gainNode);
                gainNode.connect(this.masterGain);
                oscillator.start();
                this.activeOscillators.set(index, { oscillator, gainNode, frequency: 220, brightness: 0 });
            }
            
            updateOscillator(index, brightness, frequency) {
                const oscData = this.activeOscillators.get(index);
                if (!oscData) return;
                const { gainNode, oscillator } = oscData;
                const now = this.audioContext.currentTime;
                const targetGain = Math.max(brightness * 0.05, 0.0001);
                gainNode.gain.setValueAtTime(targetGain, now);
                const safeTarget = Math.max(frequency, 0.0001);
                oscillator.frequency.setValueAtTime(safeTarget, now);
                oscData.frequency = frequency;
                oscData.brightness = brightness;
            }
            
            calculateFrequency(hue, audioMode, index) {
                const frequencySet = this.frequencySets[audioMode];
                if (!frequencySet || frequencySet.length === 0) {
                    return 220 + index * 55;
                }
                const freqIndex = Math.floor(hue * frequencySet.length) % frequencySet.length;
                return frequencySet[freqIndex];
            }
            
            stopGeneration() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                if (this.autoStopTimer) {
                    clearTimeout(this.autoStopTimer);
                    this.autoStopTimer = null;
                }
                this.stopAudio();
                this.exitFullscreen();
                this.mainMenu.style.display = 'flex';
            }
            
            stopAudio() {
                if (!this.audioContext) return;
                try {
                    this.safeAudioCleanup();
                } catch (e) {
                    this.safeAudioCleanup();
                }
            }
            
            safeAudioCleanup() {
                for (const [, oscData] of this.activeOscillators) {
                    try {
                        if (oscData.oscillator) {
                            oscData.oscillator.stop();
                            oscData.oscillator.disconnect();
                        }
                        if (oscData.gainNode) oscData.gainNode.disconnect();
                    } catch (e) {
                        console.warn('Audio resource cleanup error:', e);
                    }
                }
                this.activeOscillators.clear();
                if (this.masterGain) this.masterGain.disconnect();
                if (this.limiter) this.limiter.disconnect();
                if (this.highPassFilter) this.highPassFilter.disconnect();
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    this.audioContext.close().catch(e => console.warn('AudioContext close error:', e));
                }
                this.audioContext = null;
                this.masterGain = null;
                this.limiter = null;
                this.highPassFilter = null;
            }
            
            async enterFullscreen() {
                try {
                    await document.documentElement.requestFullscreen();
                } catch (e) {
                    console.warn('Fullscreen entry failed:', e);
                }
            }
            
            async exitFullscreen() {
                try {
                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    }
                } catch (e) {
                    console.warn('Fullscreen exit failed:', e);
                }
            }
            
            // Auto-stop timer activation
            autoStopGeneration() {
                if (this.isRunning) this.stopGeneration();
            }
            
            showLoading(show) {
                this.loadingIndicator.style.display = show ? 'block' : 'none';
            }
            
            handleError(errorMessage) {
                console.error('App error:', errorMessage);
                this.errorText.textContent = errorMessage;
                this.errorOverlay.style.display = 'flex';
                this.mainMenu.style.display = 'none';
                this.settingsScreen.style.display = 'none';
                this.showLoading(false);
            }
            
            hideError() {
                this.errorOverlay.style.display = 'none';
                this.mainMenu.style.display = 'flex';
            }

            // License methods
            showLicenseModal(licenseText) {
                const oldModal = document.querySelector('.license-modal');
                if (oldModal) oldModal.remove();
                
                const modal = document.createElement('div');
                modal.id = 'licenseModal';
                modal.classList.add('modal-overlay', 'license-modal');
                
                modal.innerHTML = `
                    <div class="modal-content" style="font-family: 'Courier New', monospace; font-size: 11px; line-height: 1.5;">
                        <h3 style="margin-top: 0; color: #fff;">${this.translations[this.currentLanguage].licenseModalTitle}</h3>
                        <pre style="white-space: pre-wrap; word-wrap: break-word;">${licenseText}</pre>
                        <div style="text-align: center; margin-top: 20px;">
                            <button id="closeLicenseBtn" style="background: #444; color: white; padding: 8px 20px;">
                                ${this.translations[this.currentLanguage].closeBtn}
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('licenseModalContainer').appendChild(modal);
                
                document.getElementById('closeLicenseBtn').addEventListener('click', () => {
                    modal.remove();
                });
            }
            
            showOfflineLicenseInstructions(errorMessage) {
                const oldModal = document.querySelector('.license-modal');
                if (oldModal) oldModal.remove();
                
                const modal = document.createElement('div');
                modal.id = 'licenseModalInstructions';
                modal.classList.add('modal-overlay', 'license-modal');
                
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 500px;">
                        <h3 style="color: #ffaa00;">${this.translations[this.currentLanguage].offlineTitle}</h3>
                        <p><strong>${this.translations[this.currentLanguage].offlineReasonGeneric}:</strong> ${errorMessage}</p>
                        
                        <div style="background: #1a1a1a; padding: 15px; border-radius: 5px; margin: 20px 0;">
                            <h4>${this.translations[this.currentLanguage].offlineInstructions}</h4>
                            <ol style="text-align: left; line-height: 1.8;">
                                <li>${this.translations[this.currentLanguage].offlineStep1}</li>
                                <li>${this.translations[this.currentLanguage].offlineStep2}</li>
                                <li>${this.translations[this.currentLanguage].offlineStep3}</li>
                            </ol>
                        </div>
                        
                        <p style="margin: 20px 0;">
                            <strong>${this.translations[this.currentLanguage].orVisit}</strong><br>
                            <a href="https://www.gnu.org/licenses/agpl-3.0.txt" target="_blank" style="color: #66aaff;">
                                ${this.translations[this.currentLanguage].gnuLicenseText}
                            </a>
                        </p>
                        
                        <div style="text-align: center;">
                            <button id="closeInstructionBtn" style="background: #444; color: white; padding: 10px 20px;">
                                ${this.translations[this.currentLanguage].understandBtn}
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('licenseModalContainer').appendChild(modal);
                
                document.getElementById('closeInstructionBtn').addEventListener('click', () => {
                    modal.remove();
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new GenerativeArtApp();
        });
    </script>
